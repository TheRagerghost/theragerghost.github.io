<!DOCTYPE HTML>
<html>
	<head>
	<!-- META -->
	<meta charset="utf-8">
	<title>Paperscrap</title>

	<script type="text/javascript" src="js/main.js"></script>
	<link rel = "stylesheet" href = "css/master.css">

			</div>
			<div class="shelf">
				<div class="two case"> <p style="font-size:0.9rem;">FLAT</p> </div>
				<div class="two case">
					<a href="#" class="flat general button">General</a>
				</div>
				<div class="two case">

				<div class="two case">

				<div class="two case">

			</div>
			<div class="shelf">

					<a href="#" class="alternate general button">General</a>

				</div>
				<div class="two case">
					<a href="#" class="alternate back button">Back</a>
				</div>
			</div>
			<div class="shelf">
				<div class="two case"> <p style="font-size:0.9rem;">OTHER</p> </div>
