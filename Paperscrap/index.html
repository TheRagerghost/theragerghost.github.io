<!DOCTYPE HTML>
<html>
	<head>
	<!-- META -->
	<meta charset="utf-8">
	<title>Paperscrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Start page for Papercut." />
	<meta name="author" content="TheRagerghost" />
	<!-- LINKS -->
	<script type="text/javascript" src="js/main.js"></script>
	<link rel = "stylesheet" href = "css/paperscrap.css">
	</head>
	<body>
		<div class="layout">
			<div class="row">
				<div class="case">
					<object type="image/svg+xml" data="svg/paperscrap.svg" width="64%"> No svg support :(</object>
				</div>
			</div>
			<div class="shelf">
				<div class="five-offset two case">
					<h2>BUTTONS</h2>
				</div>
			</div>
			<div class="shelf">
				<div class="two case"> <p style="font-size:0.9rem;">FLAT</p> </div>
				<div class="two case">
					<a href="#" class="flat outline red button">General</a>
				</div>
				<div class="two case">
					<a href="#" class="flat filled orange button">Submit</a>
				</div>
				<div class="two case">
					<a href="#" class="lighten outline yellow button">Info</a>
				</div>
				<div class="two case">
					<a href="#" class="lighten filled green button">Weak</a>
				</div>
				<div class="two case">
					<a href="#" class="darken outline blue button">Disabled</a>
				</div>
				<div class="two case">
					<a href="#" class="darken filled indigo button">Alert</a>
				</div>
				<div class="two case">
					<a href="#" class="textonly violet button">Warning</a>
				</div>
				</div>
			</div>
		</div>

		<br>
		<br>
		<br>
	</body>
</html>
