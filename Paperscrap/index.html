<!DOCTYPE HTML>
<html>
	<head>
	<!-- META -->
	<meta charset="utf-8">
	<title>Paperscrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Start page for Papercut." />
	<meta name="author" content="TheRagerghost" />
	<!-- LINKS -->
	<script type="text/javascript" src="js/main.js"></script>
	<link rel = "stylesheet" href = "css/master.css">
	</head>
	<body>
		<div class="layout">
			<div class="row">
				<div class="showcase">
					<object type="image/svg+xml" data="svg/paperscrap.svg" width="64%"> No svg support :(</object>
				</div>
			</div>
			<div class="shelf">
				<div class="two case"> <h5>Flat Buttons</h5> </div>
				<div class="two case">
					<a href="#" class="flat general button">General</a>
				</div>
				<div class="two case">
					<a href="#" class="flat submit button">Submit</a>
				</div>
				<div class="two case">
					<a href="#" class="flat info button">Info</a>
				</div>
				<div class="two case">
					<a href="#" class="flat weak button">Weak</a>
				</div>
				<div class="two case">
					<a href="#" class="flat disabled button" target="_self">Disabled</a>
				</div>

				<div class="two case">
					<a href="#" class="flat alert button">Alert</a>
				</div>
				<div class="two case">
					<a href="#" class="flat warning button">Warning</a>
				</div>
				<div class="two case">
					<a href="#" class="flat attention button">Attention</a>
				</div>
				<div class="two case">
					<a href="#" class="flat textonly button">Textonly</a>
				</div>
				<div class="two case">
					<a href="#" class="flat warning button">Warning</a>
				</div>
				<div class="two case">
					<a href="#" class="flat warning button">Warning</a>
				</div>
			</div>
		</div>
	</body>
</html>
